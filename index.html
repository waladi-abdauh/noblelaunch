<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Launching Noble Asia</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        #ceremony-container {
            text-align: center;
            transition: all 0.5s ease;
        }

        /* Gaya Tombol Utama */
        .btn-old-web {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: transparent;
            color: #d4af37; /* Warna emas */
            border: 2px solid #d4af37;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-old-web:hover {
            background-color: #d4af37;
            color: #1a1a1a;
        }

        /* Gaya Hitung Mundur */
        #countdown {
            font-size: 8rem;
            font-weight: bold;
            display: none;
            color: #d4af37;
        }

        /* Animasi Transisi Website Baru */
        .fade-out {
            opacity: 0;
            transform: scale(0.9);
        }

        .new-web-reveal {
            font-size: 2rem;
            display: none;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="ceremony-container">
        
        <p style="text-align:center; display:inline-block; max-width:70%;"> NOBLEPROPERTIESASIA.COM is now NOBLEASIAID.COM â€” please continue your visit </p> 
        
        <button id="startBtn" class="btn-old-web" onclick="startCeremony()">
            HERE
        </button>

        <div id="countdown">10</div>

        <div id="welcomeMsg" class="new-web-reveal">
            Welcome to NOBLEASIAID.COM
        </div>
    </div>

    <script>
        function startCeremony() {
            const btn = document.getElementById('startBtn');
            const countdownEl = document.getElementById('countdown');
            const welcomeMsg = document.getElementById('welcomeMsg');
            
            // Sembunyikan tombol
            btn.style.display = 'none';
            
            // Tampilkan hitung mundur
            countdownEl.style.display = 'block';
            
            let count = 10;
            const timer = setInterval(() => {
                count--;
                countdownEl.innerText = count;

                if (count === 0) {
                    clearInterval(timer);
                    launchFireworks();
                }
            }, 1000);
        }

        function launchFireworks() {
            const countdownEl = document.getElementById('countdown');
            const welcomeMsg = document.getElementById('welcomeMsg');

            countdownEl.style.display = 'none';
            welcomeMsg.style.display = 'block';

            // Efek Cracker / Confetti
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                clearInterval(interval);
                // Redirect ke website baru setelah animasi selesai
                window.location.href = "https://nobleasiaid.com";
                return;
              }

              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
