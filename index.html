            font-weight: bold;
            display: none;
            color: #d4af37;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .new-web-reveal {
            font-size: 1.8rem;
            display: none;
            color: #d4af37;
            line-height: 1.4;
            animation: fadeIn 1.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
